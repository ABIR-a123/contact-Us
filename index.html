<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <link rel="stylesheet" href="dist/styles.css" />
  </head>

  <body class="antialiased bg-gray-100">
    <div class="flex w-full min-h-screen justify-center items-center">
      <div class="grid grid-cols-1 md:grid-cols-2 md:space-x-11 bg-cyan-700 w-full max-w-4xl p-8 rounded-lg text-white">
        <div class="left space-y-7">
          <div class="upperpart">
            <h1 class="text-4xl font-bold tracking-wide">Contact Us</h1>
            <p class="text-cyan-200 pt-2 text-sm">Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessit</p>
          </div>
          <div>
            <div class="midddlepart pt-8 flex flex-col space-y-4">
              <div class="text-lg flex items-center md:space-y-6">
                <ion-icon class="text-2xl text-cyan-300 md:pt-6" name="call"></ion-icon>
                <span class="mx-2">01319631219</span>
              </div>
              <div class="text-lg">
                <ion-icon class="text-2xl text-cyan-300" name="mail"></ion-icon>
                <span class="mx-2">abirh4534@gmail.com</span>
              </div>
              <div class="text-lg flex items-center">
                <ion-icon class="text-2xl text-cyan-300" name="pin"></ion-icon>
                <span class="mx-2">Mirpur bagbari 1216</span>
              </div>
            </div>
          </div>

          <div class="lastpart space-x-3 text-xl pt-2 md:h-32 flex md:items-end">
            <ion-icon name="logo-facebook"></ion-icon>
            <ion-icon name="logo-twitter"></ion-icon>
            <ion-icon name="logo-instagram"></ion-icon>
            <ion-icon name="logo-linkedin"></ion-icon>
          </div>
        </div>
        <div class="right bg-white rounded-xl shadow-lg p-8 text-gray-600 mt-8 md:mt-0 md:h-11/12 md:w-80">
          <form action="" class="flex flex-col space-y-4">
            <div>
              <label for="" class="text-sm">Your Name</label>

              <input
                type="text"
                placeholder="your Name"
                class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 outline-none focus:ring-2 focus:ring-teal-300"
              />
            </div>

            <div>
              <label for="" class="text-sm">Email Address</label>

              <input
                type="email"
                placeholder="Email Address"
                class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 outline-none focus:ring-2 focus:ring-teal-300"
              />
            </div>

            <div>
              <label for="" class="text-sm">Massage</label>

              <textarea
                placeholder="your Name"
                rows="4"
                class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 outline-none focus:ring-2 focus:ring-teal-300"
              ></textarea>
            </div>
            <div class="self-end">
              <button class="inline-block bg-cyan-800 text-white px-6 py-2 rounded-md font-bold text-sm">Send massage</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </body>
</html>
